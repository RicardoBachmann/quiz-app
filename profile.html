<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <title>Profile</title>
  </head>
  <body>
    <header>
      <h1>PROFILE</h1>
    </header>

    <section class="about">
      <img
        class="profile--picture"
        src="/Icons/Profile-picture.png"
        alt="Profile picture"
      />
      <p>Ricardo Bachmann</p>

      <h3>What's up?!</h3>
      <p>My name is Ricardo and my favorite animal is an <br />🐙🐙🐙</p>

      <label for="text--field__tags"
        >Add tags about yourself divided by comma:</label
      >
      <textarea
        id="text--field__tags"
        name="text--field__tags"
        rows="5"
        cols="33"
      >
#,</textarea
      >

      <button class="logout--button" type="button">See ya!</button>
    </section>

    <footer>
      <nav class="menu">
        <img class="menu__bookmark" src="/Icons/home_menu.svg" alt="" />

        <img class="menu__bookmark" src="/Icons/bookmarks_menu.svg" alt="" />
        <img class="menu__bookmark" src="/Icons/create_menu.svg" alt="" />
        <img
          class="menu__bookmark-profile"
          src="/Icons/profile_menu.svg"
          alt=""
        />
      </nav>
    </footer>
  </body>
</html>
