<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Create</title>
  </head>

  <body>
    <header>
      <h1>CREATE</h1>
    </header>

    <main>
      <form class="text--field">
        <label for="text--field__question">Create a tricky question?:</label>
        <textarea
          id="text--field__question"
          name="text--field__question"
          rows="5"
          cols="33"
        >
How many seconds are there in a year?</textarea
        >

        <label for="text--field__answer">Give a wise answer!:</label>
        <textarea
          id="text--field__answer"
          name="text--field__answer"
          rows="5"
          cols="33"
        >
Twelve. January 2nd, February 2nd, March 2nd, etc.</textarea
        >

        <label for="text--field__tags">Add tags divided by comma:</label>
        <textarea
          id="text--field__tags"
          name="text--field__tags"
          rows="5"
          cols="33"
        >
#,</textarea
        >
        <button class="submit--button">Submit</button>
      </form>
    </main>

    <footer>
      <nav class="menu">
        <img class="menu__bookmark" src="/Icons/home_menu.svg" alt="" />

        <img class="menu__bookmark" src="/Icons/bookmarks_menu.svg" alt="" />
        <img
          class="menu__bookmark-create"
          src="/Icons/create_menu.svg"
          alt=""
        />
        <img class="menu__bookmark" src="/Icons/profile_menu.svg" alt="" />
      </nav>
    </footer>
  </body>
</html>
